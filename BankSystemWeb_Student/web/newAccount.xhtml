<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Open New Account</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>

    </h:head>
    <h:body>
        <h:form>
            <h3>Create a new checking account</h3>
           
            <h:inputText id="ssn" required ="true" value="#{createNewAccount.ssn}" /><br/>           
            <h:inputText id ="balance" required =" true" value ="#{createNewAccount.balance}"/><br/>
            <h:commandButton id="submit" value="submit" action ="confirmation1.xhtml"/>
        </h:form>
         
        
    </h:body>
</html>
